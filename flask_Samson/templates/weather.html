{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to the Weather Forecast Section {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="start_date">Start date:<br></label>
            <input type="date" id="start_date" name="start_date">
        </div>

        <div class="form-group">
            <label for="end_date"><br>End date:<br></label>
            <input type="date" id="end_date" name="end_date">
        </div>
        <br>
        <div class="form-group">
            <label for="latitude">Latitude:<br></label> 
            <input type="number" id="latitude" name="latitude" value="30.0" step="any">
        </div>

        <div class="form-group">
            <label for="longitude"><br>Longitude:<br></label>
            <input type="number" id="longitude" name="longitude" value="35.0" step="any">
        </div>
        <br>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
{% endblock %}
